<!DOCTYPE html>
<html>
<head>
<title>Facebook Login JavaScript Example</title>
<meta charset="UTF-8">
<style>
	body{
		font-family: futura;
		font-weight: bold;
	}
	.love{
	position: absolute;
	top: 268px;
	left: 240px;
	color: #e9168c;
	background-color: white;
	font-size: 35px;
	height: 35px;
	text-align: right;
	}
	.haha{
	position: absolute;
	top: 268px;
	left: 450px;
	color: #47c422;
	background-color: white;
	font-size: 35px;
	height: 35px;
	text-align: left;
	}


</style>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="fbvote.js"></script>
<div id="logInStuff">
<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
</fb:login-button>
<div id="status">
</div>
</div>
<div id="lovecount" class="love">9999</div>
<div id="hahacount" class="haha">9999</div>
</body>
</html>
