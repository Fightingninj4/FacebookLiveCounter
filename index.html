<!DOCTYPE html>
<html>
<head>
<title>Facebook Reaction Voting</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/page.css">
</head>


<body>
<div id="logInStuff" class="container" style="display:block">
You Need To Connect To Facebook First<br>
<fb:login-button scope="" onlogin="checkLoginState();">
</fb:login-button>
<div id="status">
</div>
</div>

<div id="voteSettings" class="container">
<b>Please set Page and Post ID</b><br>
PAGE Name/ID:<br>
<input type="text" id="pageIDval"><br>
POST ID:<br>
<input type="text" id="postIDval"><br>
<button id="savebutt" class="btn">Save</button><br>
<div id="sm" style="display:none"></div>
</div>
<div class="screen">
	<div class="voteValue" id="v0"><span id="choice0">0</span></div>
	<div class="voteValue" id="v1"><span id="choice1">0</span></div>
	<div class="voteValue" id="v2"><span id="choice2">0</span></div>
	<div class="voteValue" id="v3"><span id="choice3">0</span></div>
	<div class="voteValue" id="v4"><span id="choice4">0</span></div>
	<div class="voteValue" id="v5"><span id="choice5">0</span></div>
	<div class="voteValue" id="v6"><span id="choice6">0</span></div>
	<div class="valueboxes"></div>
	<div class="countdown" id="countdown">0:00</div> 
	<div class="tugofwarbar"><div class="percentbar" id="sidea">0%</div><div class="percentbar" id="sideb">0%</div></div>
	<div class="winscreeen" id="winnera">LIKE WINS</div>
	<div class="winscreeen" id="winnerb">LOVE WINS</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/fbvote.js"></script>
</body>
</html>
